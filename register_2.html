    <main class="register-page">
        <div class="register-wrap">
            <div class="steps">
                <div class="step"><span style="background:#2fb02f;color:#fff;border-color:#2fb02f;">✔</span><p>验证手机号</p></div>
                <div class="dots"></div>
                <div class="step active"><span>2</span><p>填写账号信息</p></div>
                <div class="dots"></div>
                <div class="step"><span>3</span><p>注册成功</p></div>
            </div>

            <div class="center-col">
                <div class="verify-msg" aria-live="polite"></div>
                <form class="reg-form" action="#" method="post" onsubmit="return false;">
                    <div class="reg-field">
                        <label>账号名</label>
                        <input type="text" name="username" placeholder="账号唯一标识，可用来登录">
                        <div class="field-hint" id="hint-username"></div>
                    </div>

                    <div class="reg-field">
                        <label>设置密码</label>
                        <input type="password" name="password" placeholder="建议使用两种或两种以上字符组合">
                        <div class="pwd-strength" id="pwdStrength" aria-live="polite">
                            <div class="bars">
                                <span class="bar"></span>
                                <span class="bar"></span>
                                <span class="bar"></span>
                            </div>
                            <span class="level">弱</span>
                        </div>
                        <div class="field-hint" id="hint-password"></div>
                    </div>

                    <div class="reg-field">
                        <label>确认密码</label>
                        <input type="password" name="confirm" placeholder="请再次输入密码">
                        <!-- 眼睛按钮：使用icon显示/隐藏 -->
                        <button type="button" class="eye-btn" aria-label="显示/隐藏确认密码" aria-pressed="false"><span class="eye-icon closed" aria-hidden="true"></span></button>
                        <div class="field-hint" id="hint-confirm"></div>
                    </div>

                    <div class="reg-field">
                        <label>邮箱验证</label>
                        <input type="email" name="email" placeholder="请输入邮箱">
                        <div class="field-hint" id="hint-email"></div>
                    </div>

                    <div class="reg-field">
                        <label>图片验证码</label>
                        <div class="email-row captcha-row">
                            <input type="text" name="captcha" placeholder="请输入图片中的验证码">
                            <div class="captcha-box">
                                <canvas id="captchaCanvas" width="120" height="44" aria-label="验证码图片"></canvas>
                                <button type="button" class="code-btn" id="refreshCaptcha">换一张</button>
                            </div>
                        </div>
                        <div class="field-hint" id="hint-captcha"></div>
                    </div>

                    <div style="margin-top:12px;">
                        <button type="button" class="submit-big" id="finishRegister">立即注册</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
