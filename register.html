    <main class="register-page">
        <div class="register-wrap">
            <div class="steps">
                <div class="step active"><span>1</span><p>验证手机号</p></div>
                <div class="dots"></div>
                <div class="step"><span>2</span><p>填写账号信息</p></div>
                <div class="dots"></div>
                <div class="step"><span>3</span><p>注册成功</p></div>
            </div>

            <form class="reg-form" action="#" method="post">
                <div class="field country">
                    <select name="country">
                        <option value="86">中国 0086</option>
                    </select>
                    <input type="tel" name="phone" placeholder="请输入手机号">
                </div>

                <div class="info">验证完成后，你可以使用该手机号登录或找回密码</div>

                <div class="verify-msg" aria-live="polite"></div>

                <button type="button" class="btn-verify">点击按钮进行验证</button>

                <button type="button" class="btn-agree">同意协议并继续</button>

                <label class="agree">
                    <input type="checkbox" name="agree">
                    我已阅读并同意 <a href="#">《京东用户服务协议和隐私政策》</a>
                </label>

            </form>
        </div>
    </main>
